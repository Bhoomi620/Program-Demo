<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="mydisplaydata"></table>
    <script>

        fetch("https://api.themoviedb.org/3/discover/movie?api_key=a5bf8377d207dfc4e4dfd28e21777dc2&language=en-US&sort_by=popularity.desc&include_adult=false")
        .then(function(value){

            return value.json()
        }).then(function(value){

            displaydata(value);
        })


       function displaydata(mydata){
        let d =  mydata.results.map(function(value){
                return(`<tr><td>${value.original_language}</td><td>${value.original_title}</td></</tr>`)
            })

            console.log(d)
            document.getElementById("mydisplaydata").innerHTML= d.join("");
        }
  </script>
</body>
</html>
